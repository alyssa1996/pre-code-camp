<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cyworld</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        //         document.getElementById(menus[i]).style="color: white; background-color: #298eb5;"

        function menuMove(event){

            let whiteStyle = "color: black; background-color: white;"
            let blackStyle = "color: white; background-color: #298eb5;"

            let menu = ["home", "game", "jukebox"]
            for(let i=0;i<menu.length;i++){
                if(event.target.id === menu[i]){
                    document.getElementById("menu").setAttribute("src", menu[i]+".html")
                    document.getElementById(menu[i]).style = whiteStyle
                }else{
                    document.getElementById(menu[i]).style = blackStyle
                }
            }

            // if(event.target.id === "home"){
            //     document.getElementById("menu").setAttribute("src", "home.html")
            //     onColor("home")
            //     offColor(["game", "jukebox"])

            //     offColor(["home","jukebox"])
            // }else{
            //     document.getElementById("menu").setAttribute("src", "music.html")
            //     onColor("jukebox")
            //     offColor(["game", "home"])
            // }
        }
    </script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="count">
                            <p class="count__title"> TODAY</p>
                            <P class="count__number" style="color: red;"> 0 </P>
                            <p>ㅣ</p>
                            <p class="count__title"> TOTAL </p>
                            <p class="count__number"> 12345 </p>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="profile">
                            <div class="profile__img"></div>
                            <div class="profile__line"></div>
                            <div class="profile__detail">
                                <i class="fas fa-user icon"><span class="detail__desc">이름</span></i>
                                <i class="fas fa-phone icon"><span class="detail__desc">Phone</span></i> 
                                <i class="fas fa-envelope icon"><span class="detail__desc">E-Mail</span></i> 
                                <i class="fas fa-star icon"><span class="detail__desc">인스타그램</span></i> 
                            </div>
                        </div>
                        <div class="today__feeling">
                            <p class="feeling__title">오늘의 기분</p>
                            <select class="feeling__box">
                                <option>기쁨 😊</option>
                                <option> 즐거움 😆</option>
                                <option>슬픔 😥</option>
                                <option> 피곤함 🥱</option>
                                <option> 화남 😡</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <p class="title">사이좋은 사람들, 싸이월드</p>
                        <p class="setting__option"> 사생활보호설정▶</p>

                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="menu" src="home.html"></iframe>
                        <!-- <iframe src="game.html"></iframe> -->
                        <!-- <iframe src="music.html"></iframe> -->
                    </div>
                    <div class="navigation">
                        <div id="home" class="navigation__item" onclick="menuMove(event)">Home</div>
                        <div id="game" class="navigation__item"  onclick="menuMove(event)">Game</div>
                        <div id="jukebox" class="navigation__item"  onclick="menuMove(event)">JukeBox</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
