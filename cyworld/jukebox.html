<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/jukebox.css" rel="stylesheet"/>
    <script src="https://c.webfontfree.com/c.js?f=SciFiedBitmap" type="text/javascript"></script>
    <title>Music</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="title">
                <p class="main__title">추억의 BGM</p>
                <p class="sub__title">TODAY CHOICE</p>
            </div>
            <div class="line"></div>
            <div class="album__list">
                <div class="album">
                    <img src ="img/freestyle.png" class="album__img"/>
                    <p class = "album__title">Y(Please Tell Me Why)</p>
                    <p class = "album__singer">프리스타일</p>
                </div>
                <div class="album">
                    <img src ="img/sorryloveyou.png" class="album__img"/>
                    <p class = "album__title">눈의 꽃</p>
                    <p class = "album__singer">박효신</p>
                </div>
                <div class="album">
                    <img src ="img/ilovedyou.png" class="album__img"/>
                    <p class = "album__title">사랑했나봐</p>
                    <p class = "album__singer">윤도현</p>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="title">
                <p class="main__title">추억의 BGM</p>
                <p class="sub__title">TODAY CHOICE</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th colspan="1"><input type="checkbox"></th>
                        <th colspan="1"  class="column__name">번호</th>
                        <th colspan="1"  class="column__name">곡명</th>
                        <th colspan="1"  class="column__name">아티스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td class="row__num">1</td>
                        <td class="row__detail">눈의 꽃</td>
                        <td class="row__detail">박효신</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td class="row__num">2</td>
                        <td class="row__detail">사랑스러워</td>
                        <td class="row__detail">김종국</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td class="row__num">3</td>
                        <td class="row__detail">내 사람: Partner for Life</td>
                        <td class="row__detail">SG 워너비</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td class="row__num">4</td>
                        <td class="row__detail">Love Love Love</td>
                        <td class="row__detail">에픽하이</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td class="row__num">5</td>
                        <td class="row__detail">애인...있어요</td>
                        <td class="row__detail">이은미</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
