<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "styles/game.css" rel = "stylesheet" />
    <script src="https://c.webfontfree.com/c.js?f=SciFiedBitmap" type="text/javascript"></script>
    <title>Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="title">
                <p class="main__title">Updated new</p>
                <p class="sub__title">TODAY STORY</p>
            </div>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__word">
                <img src="img/word.png" />
                <p class="word__title"> 끝말잇기 </p>
                <p class="word__subtitle"> 제시어: 뉴비즈코드 </p>
                <div class = "input__section">
                    <input class="input__box" type="text" placeholder="단어를 입력하세요."/>
                    <button class="input__button" type="button">검색</button>
                </div>
                <p class="word__result"> 결과 </p>
            </div>
            <div class="wrapper__lotto">
                <img src="img/lotto.png" />
                <p class="lotto__desc"> 버튼을 누르세요</p>
                <div class="lotto__box">
                    <p class="lotto__example">3</p>
                    <p class="lotto__example">5</p>
                    <p class="lotto__example">10</p>
                    <p class="lotto__example">24</p>
                    <p class="lotto__example">30 </p>
                    <p class="lotto__example">34</p>
                </div>
                <button class="lotto__button" type="button">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
