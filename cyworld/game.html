<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "styles/game.css" rel = "stylesheet" />
    <script src="https://c.webfontfree.com/c.js?f=SciFiedBitmap" type="text/javascript"></script>
    <title>Game</title>
    <script>
        function wordGame(){
            let word = document.getElementById("word").innerText
            let myWord  = document.getElementById("wordInput").value

            if(word[word.length-1] === myWord[0]){
                document.getElementById("word").innerText = myWord
                document.getElementById("result").innerText = "정답입니다!"
                document.getElementById("wordInput").value = ''
            }else{
                document.getElementById("result").innerText = "틀렸습니다!"
                document.getElementById("wordInput").value = ''
            }
        }

        function lotto(){
            for(let i=1;i<7;i++){
                number = String(Math.floor(Math.random()*45)).padStart(2,"0")
                let current = document.getElementById("num"+String(i))
                current.innerText = number;
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="title">
                <p class="main__title">Updated new</p>
                <p class="sub__title">TODAY STORY</p>
            </div>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__word">
                <img src="img/word.png" />
                <p class="word__title"> 끝말잇기 </p>
                <p class="word__subtitle"> 제시어: <span id="word">뉴비즈코드</span> </p>
                <div class = "input__section">
                    <input class="input__box" type="text" placeholder="단어를 입력하세요." id = "wordInput"/>
                    <button class="input__button" type="button" onclick="wordGame()">검색</button>
                </div>
                <p class="word__result" id="result"> 결과! </p>
            </div>
            <div class="wrapper__lotto">
                <img src="img/lotto.png" />
                <p class="lotto__desc"> 버튼을 누르세요</p>
                <div class="lotto__box">
                    <p id = "num1" class="lotto__example">3</p>
                    <p id = "num2" class="lotto__example">5</p>
                    <p id = "num3" class="lotto__example">10</p>
                    <p id = "num4" class="lotto__example">24</p>
                    <p id = "num5" class="lotto__example">30 </p>
                    <p id = "num6" class="lotto__example">34</p>
                </div>
                <button class="lotto__button" type="button" onclick="lotto()">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
