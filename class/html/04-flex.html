<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        .mother{
            width: 500px;
            height: 5000px;
            background-color: burlywood;
            display: flex;
        }

        .child{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            border : 1px solid blanchedalmond;
        }

        #position{
            background-color: coral;
            position: fixed;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="mother">
        <div class="child"></div>
        <div class="child" id="position"></div>
        <div class="child"></div>
    </div>
</body>
</html>
